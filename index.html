<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <h1 style="text-align: center">Cricket Team Maker</h1>
  <div class="container">
    <div class="container1">
      <label class="lb1">Player Name</label>
      <input type="text" id="input1" class="txt1" placeholder="Enter a Player" />
    </div>

    <div class="container2">
      <label class="lb2">Age</label>
      <input type="text" id="input2" class="txt2" placeholder="Enter a age" />
      <button class="incdec" onclick="inc()">+</button>
      <button class="incdec" onclick="dec()">-</button>
    </div>

    <div class="container3">
      <label class="lb1">Player Type</label>

      <input type="checkbox" id="cbx1">Batsman</input>
      <input type="checkbox" id="cbx2">Bowler</input>

      <!-- <select id="mySelect" class="cbitem">

        <option value="Bowler">Bowler</option>
        <option value="All Rounder">All Rounder</option>

      </select> -->
    </div>

    <button class="btn1" onclick="addPlayer()">Add Player</button>

    <br />
    <div class="container1">
      <div id="table-value"></div>
      <div id="No-table-value"></div>

    </div>


  </div>

</body>
